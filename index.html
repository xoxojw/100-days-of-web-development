<!-- !DOCTYPE html: HTML 버전 5라는 의미 -->
<!DOCTYPE html>
<html>
  <!-- head: 페이지에 대한 메타 데이터를 담고 있는 부분 ex) 스타일, 타이틀 등 -->
  <!-- 메타 데이터: 검색 엔진 크롤러 등을 위한 정보 -->
	<head>
		<style>
			h1 {
				font-family: sans-serif;
				text-align: center;
				color: darkseagreen;
			}
			p {
				font-family: sans-serif;
				text-align: center;
				color: #534b4b;
			}
		</style>
    <title>My Daily Challenge</title>
	</head>
  <!-- body: 페이지의 컨텐츠를 담고 있는 부분 -->
	<body>
    <!-- HTML 요소: 태그 + 컨텐츠 (<태그>컨텐츠</태그>) -->
		<h1>100일 코딩 챌린지 - 2024. 01. 08 월요일</h1>
		<p>
			Learn about the basics of web development - specifically dive into HTML &
			CSS.
		</p>
		<p>
			I'll achieve this goal by diving into
			<a
				href="https://www.google.com"
				target="_blank"
				>more learning resources.
			</a>
		</p>
	</body>
</html>
